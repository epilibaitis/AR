<!DOCTYPE html>
<head<>
	<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
	<script src="collision.js"></script>

	

</head>
<html>
	
	<body>
		<a-scene  embedded arjs=’sourceType: webcam;’ physics="debug: true">
		
			<a-marker preset='kanji'>
				<a-box position='0 0.5 0' color="#cc7a00" ></a-box>
					<a-cylinder id="laser"  
					position="3 0.5 0" 
					rotation="0 0 90"  
					radius="0.04" 
					height= "5" 
					color="#ff0000"></a-cylinder>
			</a-marker>

			<a-marker preset='hiro'>
					<a-tetrahedron dynamic-body id="prism" 
					radius = 1 
					rotation="30 200 135" 
					position="0 0.5 0" 
					material="opacity: 0.8;"></a-tetrahedron>
			</a-marker>
			<script>    var laser = document.querySelector('#prism');
			laser.addEventListener('collide', function(e) 
			{
				laser.setAttribute('color',"#ff0000")
				laser.setAttribute('visible','false')
			});
			</script>
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
