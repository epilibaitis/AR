<!DOCTYPE html>
<head<>
	<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
  	<script src="https://unpkg.com/aframe-aabb-collider-component@^2.2.1/dist/aframe-aabb-collider-component.min.js"></script>

	

</head>
<html>
	
	<body style='margin:0px; overflow: hidden;';>
		<a-scene id="scene" embedded arjs=’sourceType: webcam;’>
		
			<a-marker preset='kanji'>
				<a-box position='0 0.5 0' color="#cc7a00" ></a-box>
					<a-cylinder  
						position="3 0.5 0" 
						rotation="0 0 90"  
						radius="0.04" 
						height= "5" 
						color="#ffffff"
						aabb-collider="objects: #prism" 
					></a-cylinder>
					<a-cylinder id="laser"  
						position="3 0.5 0" 
						rotation="0 0 90"  
						radius="0.0005" 
						height= "5" 
						material="opacity:0.1"
						aabb-collider="objects: #prism" 
					></a-cylinder>
			</a-marker>

			<a-marker preset='hiro'>
					<a-tetrahedron id="prism" 
						rotation="30 200 135" 
						position="0 0.5 0" 
						material="opacity: 0.8;"
						aabb-collider="objects: #laser"
						event-set__hitstart="material.color: yellow"
						event-set__hitend="material.color: red"
						event-set__otherstart="material.color:red"
						event-set__otherend="material.color: red"
						></a-tetrahedron>
					<a-cylinder id="rainbow">
						
					</a-cylinder>
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
