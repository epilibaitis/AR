<!DOCTYPE html>
<head<>
	<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
  	<script src="https://unpkg.com/aframe-aabb-collider-component@^2.2.1/dist/aframe-aabb-collider-component.min.js"></script>
	<script src="collision.js"></script>

	

</head>
<html>
	
	<body>
		<a-scene id="scene" embedded arjs=’sourceType: webcam;’ physics="debug: true">
		
			<a-marker preset='kanji'>
				<a-box dynamic-body position='0 0.5 0' color="#cc7a00" ></a-box>
					<a-cylinder id="laser"  
					position="3 0.5 0" 
					rotation="0 0 90"  
					radius="0.04" 
					height= "5" 
					color="#ff0000"
					aabb-collider="objects: #prism" 
								event-set__hitstart="material.color: yellow"
								event-set__hitend="material.color: red"></a-cylinder>
			</a-marker>

			<a-marker preset='hiro'>
					<a-tetrahedron dynamic-body id="prism" 
					radius = 1 
					rotation="30 200 135" 
					position="0 0.5 0" 
					material="opacity: 0.8;"
					aabb-collider="objects: #laser"></a-tetrahedron>
			</a-marker>
			<script>    var laser = document.querySelector('#prism');
			laser.addEventListener('collide', function(e) 
			{
				laser.setAttribute('color',"#ff0000")
				laser.setAttribute('visible','false')
			});
			</script>
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
