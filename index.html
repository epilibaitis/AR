<!DOCTYPE html>
<html>
	<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<body>
		<a-scene embedded arjs=’sourceType: webcam;’>
		
			<a-marker preset='kanji'>
				<a-box position='0 0.5 0' color="#cc7a00" ></a-box>
					<a-cylinder  position="3 0.5 0" rotation="0 0 90"  radius="0.04" height= "5" color="#ff0000"></a-cylinder>
			</a-marker>

			<a-marker preset='hiro'>
					<a-tetrahedron radius = 1 rotation="45 0 0" position="0 1 0" material="opacity: 0.8;" ></a-tetrahedron>
			</a-marker>

			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
