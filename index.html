<!DOCTYPE html>
<head<>
	<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<script src="collision.js"></script>
	

</head>
<html>
	
	<body>
		<a-scene embedded arjs=’sourceType: webcam;’>
		
			<a-marker preset='kanji'>
				<a-box position='0 0.5 0' color="#cc7a00" ></a-box>
					<a-cylinder id="laser"  position="3 0.5 0" rotation="0 0 90"  radius="0.04" height= "5" color="#ff0000"></a-cylinder>
			</a-marker>

			<a-marker preset='hiro'>
					<a-tetrahedron id="prism" radius = 1 rotation="30 200 135" position="0 0.5 0" material="opacity: 0.8;"  animation__collide="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: collide"></a-tetrahedron>
			</a-marker>

			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
