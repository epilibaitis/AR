<!DOCTYPE html>
<head<>
	<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
  	<script src="https://unpkg.com/aframe-aabb-collider-component@^2.2.1/dist/aframe-aabb-collider-component.min.js"></script>

	

</head>
<html>
	
	<body style='margin:0px; overflow: hidden;';>
		<a-scene id="scene" embedded arjs=’sourceType: webcam;’>
		
			<a-marker preset='kanji'>
				<a-box position='0 0.5 0' height="0.6"color="#cc7a00" ></a-box>
					<a-cylinder  
						position="3 0.3 0" 
						rotation="0 0 90"  
						radius="0.04" 
						height= "5" 
						color="#ffffff"
					></a-cylinder>
					<a-cylinder id="laser"  
						position="3 0.3 0" 
						rotation="0 0 90"  
						radius="0.0005" 
						height= "5" 
						material="opacity:0.1"
						aabb-collider="objects: #rainbow" 
					></a-cylinder>
			</a-marker>

			<a-marker preset='hiro'>
					<a-cylinder id="rainbow"
						rotation="0 90 90"  
						position="0 0.6 2.6" 
						radius="0.05" 
						height= "5" 
						material="opacity:0.1 ;color:red;"
						aabb-collider="objects: #laser"
						event-set__hitstart="material.color: yellow; opacity:0.1"
						event-set__hitend="material.opacity: 0.0"
					></a-cylinder>
					<a-tetrahedron id="prism" 
						rotation="30 200 135" 
						position="0 0.5 0" 
						material="opacity: 0.9;"
					></a-tetrahedron>

					
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
